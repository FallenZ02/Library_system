    <!-- MAIN CONTENT -->
    <div class="container my-5">

        <h2 class="mb-4">Book Management</h2>

<div class="row mb-3 g-2 align-items-center">
    <div class="col-md-6">
        <input type="text" class="form-control" id="searchInput" placeholder="Search by Title or Author">
    </div>
    <div class="col-md-3">
        <select id="statusFilter" class="form-select">
            <option value="All">All Status</option>
            <option value="Available">Available</option>
            <option value="Borrowed">Borrowed</option>
        </select>
    </div>
    <div class="col-md-3">
        <button class="btn btn-primary w-100" id="applyFilter">
            <i class="bi bi-funnel"></i> Apply Filter
        </button>
    </div>
</div>


        <!-- Add Book Form -->
        <div class="card mb-4 p-4 shadow-sm">
            <h5>Add New Book</h5>
            <form id="addBookForm" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="bookTitle" placeholder="Book Title" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="bookAuthor" placeholder="Author" required>
                </div>
                <div class="col-md-2">
                    <select id="bookStatus" class="form-select">
                        <option value="Available">Available</option>
                        <option value="Borrowed">Borrowed</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">Add Book</button>
                </div>
            </form>
        </div>

        <!-- Books Table -->
        <div class="card p-3 shadow-sm">
            <h5 class="mb-3">Books List</h5>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="booksTable">
                    <thead class="table-primary">
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JS will populate -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
